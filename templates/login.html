 {% extends "layout_main.html" %}
 {% block content %}

      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-2 mb-5"></div>
            <div class="col-lg-8 mb-5">
              <div class="card card-warning">
                <div class="card-header">
                  <h3 class="card-title text-bold">
                     Login
                  </h3>
                </div>
                <div class="card-body">
                  <p class="card-text">
                    <form action="{{ url_for('login') }}" method="post">
                      <div class="form-group row">
                        <div class="col-md-12">
                          <input type="email" name="email" class="form-control" placeholder="Email address" id="email" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-12">
                          <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-12">
                          <div class="msg text-danger">{{ msg }}</div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-4 mr-auto">
                          <input type="submit"  class="btn btn-block btn-warning rounded-0" value="Login">
                        </div>
                      </div>
                    </form>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


{% endblock %}
