{% extends "layout_main.html" %}
{% block content %}

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-2 mb-5"></div>
      <div class="col-lg-8 mb-5">
        <div class="card card-warning">
          <div class="card-header">
            <h3 class="card-title text-bold">
              Create Account
            </h3> 
          </div>
          <div class="card-body">
            <p class="card-text">
              <form action="{{ url_for('signup') }}" method="post">
                <div class="form-group row">
                  <div class="col-md-6 mb-4 mb-lg-0">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" id="first_name" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" id="last_name" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="Email address" id="email" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <div class="msg">{{ msg }}</div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-4 mr-auto">
                    <input type="submit" class="btn btn-block btn-warning rounded-0" value="Create Account">
                  </div>
                </div>
              </form>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
