{% extends "layout_main.html" %}
{% block content %}

<div class="site-section">
  <div class="container">
    <div class="row">

      <div class="col-lg-8 mb-5">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h3 class="card-title text-info text-bold">
               Contact Us
            </h3>
          </div>
          <div class="card-body">
            <p class="card-text">
              <form action="{{ url_for('contact') }}" method="post">
                <div class="form-group row">
                  <div class="col-md-6 mb-4 mb-lg-0">
                    <input type="text" name="first_name" class="form-control" placeholder="First name" id="first_name" required>
                  </div>
                  <div class="col-md-6">
                    <input type="text" name="last_name" class="form-control" placeholder="Last name" id="last_name" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="Email address" id="email" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <textarea name="message" id="message" class="form-control" placeholder="Write your message." cols="30" rows="10" required></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <div class="msg">{{ msg }}</div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-4 mr-auto">
                    <input type="submit" class="btn btn-block btn-warning rounded-0" value="Send Message">
                  </div>
                </div>
              </form>
            </p>
          </div>
        </div>
      </div>

      <div class="col-lg-3 mb-5">
        <div class="card card-warning card-outline">
          <div class="card-header">
            <h3 class="card-title text-info text-bold">
               Contact Info
            </h3> 
          </div>
          <div class="card-body">
            <p class="card-text">
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black small text-uppercase font-weight-bold">Address:</span>
                  <span>230 Elizabeth Ave, St. John's, NL A1C 5S7</span></li>
                <li class="d-block mb-3"><span class="d-block text-black small text-uppercase font-weight-bold"></span><span></span></li>
                <li class="d-block mb-3"><span class="d-block text-black small text-uppercase font-weight-bold">Email:</span><span>Info@insight.ca</span></li>
              </ul>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


{% endblock %}
